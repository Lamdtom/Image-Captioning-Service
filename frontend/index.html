<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Captioning Service</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>üñºÔ∏è Image Captioning</h1>
    <p class="subtitle">Upload an image and let AI describe it.</p>

    <div id="drop-zone" class="drop-zone">
      <p>Drag & Drop an image here<br>or click to browse</p>
      <input type="file" id="file-input" accept="image/*" hidden />
    </div>

    <div id="preview" class="preview hidden">
      <img id="preview-img" alt="Preview" />
    </div>

    <button id="upload-btn" class="btn" disabled>Generate Caption</button>

    <div id="loader" class="loader hidden"></div>

    <div id="caption-box" class="caption-box hidden">
      <h2>Caption</h2>
      <p id="caption-text"></p>
      <button id="copy-btn" class="btn small">Copy</button>
    </div>

    <div id="error-box" class="error-box hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
