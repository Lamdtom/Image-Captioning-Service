apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-caption-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: image-caption-backend
  template:
    metadata:
      labels:
        app: image-caption-backend
    spec:
      containers:
        - name: backend
          image: lamdtom/image-caption-backend:latest
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
